<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: right;
    }
    h1 {
      color: #d90000;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d90000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b60000;
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
    .form-footer a {
      color: #d90000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>إنشاء حساب جديد</h1>
  <div class="container">
    <form id="registerForm">
      <label for="fullName">الاسم الكامل:</label>
      <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل">

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">

      <label for="userType">نوع الحساب:</label>
      <select id="userType" name="userType" required>
        <option value="" disabled selected>اختار نوع الحساب</option>
        <option value="donor">مستخدم عادي</option>
        <option value="hospital">مستشفى</option>
        <option value="bloodBank">بنك دم</option>
      </select>

      <button type="submit">تسجيل</button>
    </form>
    <div class="form-footer">
      <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('userType').value;

      if(userType) {
        alert(`تم التسجيل بنجاح! نوع الحساب: ${userType}`);
        // يمكنك هنا إضافة الكود لحفظ البيانات في Firebase أو أي قاعدة بيانات أخرى.
      } else {
        alert('يرجى اختيار نوع الحساب.');
      }
    });
  </script>
</body>
</html>
